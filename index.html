<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Hora Extra</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-180.png" />
  <meta name="theme-color" content="#000000" />
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-top: 5px;
      background-color: #2c2c2c;
      color: white;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 12px;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
    }

    .resultado {
      background-color: #2c2c2c;
      padding: 15px;
      margin-top: 20px;
      border-radius: 12px;
    }

    .emoji-label {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 5px;
    }

    small {
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Hora Extra</h1>

  <label class="emoji-label" for="salario">üí∞ Sal√°rio Bruto (R$):</label>
  <input type="number" id="salario" placeholder="Informe seu sal√°rio" />
  <small>Informe seu sal√°rio bruto mensal.</small>

  <label class="emoji-label" for="horas">‚è∞ Horas Extras Trabalhadas:</label>
  <input type="number" id="horas" placeholder="Horas extras no m√™s" />
  <small>Total de horas extras no m√™s.</small>

  <label class="emoji-label" for="porcentagem">üìâ Porcentagem da Hora Extra:</label>
  <select id="porcentagem">
    <option value="0.5">50%</option>
    <option value="0.6" selected>60%</option>
    <option value="1">100%</option>
    <option value="2">200%</option>
  </select>

  <label class="emoji-label" for="cargaHoraria">‚öôÔ∏è Carga Hor√°ria Mensal (horas):</label>
  <input type="number" id="cargaHoraria" value="160" />
  <small>Geralmente 156h, 160h ou 220h mensais.</small>

  <button onclick="calcular()">Calcular</button>
  <button onclick="preencherExemplo()">Preencher com exemplo</button>

  <div id="resultado" class="resultado" style="display: none;"></div>

  <script>
    function calcular() {
      const salario = parseFloat(document.getElementById("salario").value);
      const horas = parseFloat(document.getElementById("horas").value);
      const porcentagem = parseFloat(document.getElementById("porcentagem").value);
      const carga = parseFloat(document.getElementById("cargaHoraria").value);

      if (isNaN(salario) || isNaN(horas) || isNaN(porcentagem) || isNaN(carga)) {
        alert("Preencha todos os campos corretamente.");
        return;
      }

      const valorHora = salario / carga;
      const valorExtra = valorHora * (1 + porcentagem);
      const totalExtras = valorExtra * horas;

      document.getElementById("resultado").style.display = "block";
      document.getElementById("resultado").innerHTML = `
        üíµ <strong>Valor da hora:</strong> R$ ${valorHora.toFixed(2)}<br>
        ‚ûï <strong>Hora extra (${(porcentagem * 100).toFixed(0)}%):</strong> R$ ${valorExtra.toFixed(2)}<br>
        üßæ <strong>Total das horas extras:</strong> R$ ${totalExtras.toFixed(2)}<br>
        üìå <strong>F√≥rmula:</strong> (Sal√°rio / Carga Hor√°ria) √ó (1 + % adicional)
      `;
    }

    function preencherExemplo() {
      document.getElementById("salario").value = 3000;
      document.getElementById("horas").value = 10;
      document.getElementById("porcentagem").value = 0.6;
      document.getElementById("cargaHoraria").value = 160;
    }
  </script>
</body>
</html>
