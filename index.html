<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-180.png" />
  <title>Calculadora de Hora Extra</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 1.5rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.2rem;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      margin-bottom: 0.5rem;
      background-color: #2c2c2c;
      color: #ffffff;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background-color: #007bff;
      color: #ffffff;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    .resultado {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1.5rem;
      line-height: 1.6;
    }

    small {
      display: block;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
      color: #aaaaaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Hora Extra</h1>

    <label for="salario">üí∞ Sal√°rio Bruto (R$):</label>
    <input type="number" id="salario" placeholder="Informe seu sal√°rio" />

    <small>Informe seu sal√°rio bruto mensal.</small>

    <label for="horas">‚è∞ Horas Extras Trabalhadas:</label>
    <input type="number" id="horas" placeholder="Horas extras no m√™s" />

    <small>Total de horas extras no m√™s.</small>

    <label for="percentual">üìà Porcentagem da Hora Extra:</label>
    <select id="percentual">
      <option value="50">50%</option>
      <option value="60" selected>60%</option>
      <option value="70">70%</option>
      <option value="100">100%</option>
    </select>

    <label for="carga">‚öôÔ∏è Carga Hor√°ria Mensal (horas):</label>
    <input type="number" id="carga" value="160" />

    <small>Geralmente 156h, 160h ou 220h mensais.</small>

    <button onclick="calcular()">Calcular</button>
    <button onclick="exemplo()">Preencher com exemplo</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    function calcular() {
      const salario = parseFloat(document.getElementById("salario").value);
      const horas = parseFloat(document.getElementById("horas").value);
      const percentual = parseFloat(document.getElementById("percentual").value);
      const carga = parseFloat(document.getElementById("carga").value);

      if (isNaN(salario) || isNaN(horas) || isNaN(percentual) || isNaN(carga) || carga === 0) {
        document.getElementById("resultado").innerHTML = "<p>Preencha todos os campos corretamente.</p>";
        return;
      }

      const valorHora = salario / carga;
      const adicional = valorHora * (percentual / 100);
      const valorHoraExtra = valorHora + adicional;
      const totalExtras = valorHoraExtra * horas;

      document.getElementById("resultado").innerHTML = `
        üíµ Valor da hora: R$ ${valorHora.toFixed(2)}<br>
        ‚ûï Hora extra (${percentual}%): R$ ${valorHoraExtra.toFixed(2)}<br>
        üßæ Total das horas extras: R$ ${totalExtras.toFixed(2)}<br><br>
        üìå <b>F√≥rmula:</b> (Sal√°rio / Carga Hor√°ria) √ó (1 + % adicional)
      `;
    }

    function exemplo() {
      document.getElementById("salario").value = 3000;
      document.getElementById("horas").value = 10;
      document.getElementById("percentual").value = 60;
      document.getElementById("carga").value = 160;
      calcular();
    }
  </script>
</body>
</html>
